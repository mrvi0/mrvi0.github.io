<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Builder - B4DCAT</title>
    <meta name="description" content="Генератор README файлов">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/readme-builder.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">README Builder</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./readme-builder.sh</span>
            </div>
            
            <div class="output">
                <div class="readme-builder-container">
                    <div class="input-section">
                        <h3>Информация о проекте</h3>
                        <div class="control-group">
                            <label for="projectName">Название проекта:</label>
                            <input type="text" id="projectName" placeholder="My Awesome Project" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="projectDescription">Описание:</label>
                            <textarea id="projectDescription" placeholder="Краткое описание проекта" class="terminal-textarea"></textarea>
                        </div>
                        
                        <div class="control-group">
                            <label for="projectUrl">URL проекта:</label>
                            <input type="url" id="projectUrl" placeholder="https://github.com/user/repo" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="projectTags">Теги (через запятую):</label>
                            <input type="text" id="projectTags" placeholder="javascript, web, tools" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="projectLicense">Лицензия:</label>
                            <select id="projectLicense" class="terminal-select">
                                <option value="MIT">MIT</option>
                                <option value="Apache-2.0">Apache 2.0</option>
                                <option value="GPL-3.0">GPL 3.0</option>
                                <option value="BSD-3-Clause">BSD 3-Clause</option>
                                <option value="Unlicense">Unlicense</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="projectAuthor">Автор:</label>
                            <input type="text" id="projectAuthor" placeholder="Your Name" class="terminal-input">
                        </div>
                        
                        <button id="generateReadme" class="terminal-button-action">Сгенерировать README</button>
                    </div>
                    
                    <div class="preview-section">
                        <h3>Предварительный просмотр</h3>
                        <div class="readme-preview" id="readmePreview">
                            <div class="readme-placeholder">README появится здесь</div>
                        </div>
                        
                        <div class="readme-actions">
                            <button id="copyReadme" class="terminal-button-action">Копировать Markdown</button>
                            <button id="downloadReadme" class="terminal-button-action">Скачать README.md</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/readme-builder.js"></script>
</body>
</html>
