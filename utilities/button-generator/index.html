<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Button Generator - B4DCAT</title>
    <meta name="description" content="Визуальный генератор CSS кнопок с настраиваемыми стилями">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/button-generator-style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">CSS Button Generator</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./button-generator.sh</span>
            </div>
            
            <div class="output">
                <div class="generator-container">
                    <div class="control-panel">
                        <h3>Настройки кнопки</h3>
                        <div class="control-group">
                            <label for="buttonText">Текст кнопки:</label>
                            <input type="text" id="buttonText" value="Click me" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="buttonWidth">Ширина:</label>
                            <input type="range" id="buttonWidth" min="100" max="300" value="150" class="terminal-slider">
                            <span id="widthValue">150px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="buttonHeight">Высота:</label>
                            <input type="range" id="buttonHeight" min="30" max="80" value="40" class="terminal-slider">
                            <span id="heightValue">40px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="buttonColor">Цвет фона:</label>
                            <input type="color" id="buttonColor" value="#007bff" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="textColor">Цвет текста:</label>
                            <input type="color" id="textColor" value="#ffffff" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="borderRadius">Скругление углов:</label>
                            <input type="range" id="borderRadius" min="0" max="50" value="5" class="terminal-slider">
                            <span id="radiusValue">5px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="fontSize">Размер шрифта:</label>
                            <input type="range" id="fontSize" min="12" max="24" value="16" class="terminal-slider">
                            <span id="fontValue">16px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="fontWeight">Жирность шрифта:</label>
                            <select id="fontWeight" class="terminal-select">
                                <option value="normal">Normal</option>
                                <option value="bold" selected>Bold</option>
                                <option value="lighter">Light</option>
                            </select>
                        </div>
                        
                        <div class="control-group">
                            <label for="borderWidth">Толщина границы:</label>
                            <input type="range" id="borderWidth" min="0" max="10" value="0" class="terminal-slider">
                            <span id="borderValue">0px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="borderColor">Цвет границы:</label>
                            <input type="color" id="borderColor" value="#000000" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="shadowBlur">Размытие тени:</label>
                            <input type="range" id="shadowBlur" min="0" max="20" value="5" class="terminal-slider">
                            <span id="shadowValue">5px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="shadowColor">Цвет тени:</label>
                            <input type="color" id="shadowColor" value="#000000" class="terminal-color">
                        </div>
                    </div>
                    
                    <div class="preview-panel">
                        <h3>Предварительный просмотр</h3>
                        <div class="button-preview">
                            <button id="previewButton" class="generated-button">Click me</button>
                        </div>
                        
                        <div class="code-output">
                            <h4>CSS код:</h4>
                            <pre id="cssOutput" class="terminal-code"></pre>
                            <button id="copyCss" class="terminal-button-action">Копировать CSS</button>
                        </div>
                        
                        <div class="html-output">
                            <h4>HTML код:</h4>
                            <pre id="htmlOutput" class="terminal-code"></pre>
                            <button id="copyHtml" class="terminal-button-action">Копировать HTML</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/button-generator-script.js"></script>
</body>
</html>
