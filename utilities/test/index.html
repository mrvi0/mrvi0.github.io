<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Utility - B4DCAT</title>
    <meta name="description" content="Тестовая утилита">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Test Utility</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./test-utility.sh</span>
            </div>
            
            <div class="output">
                <div class="test-container">
                    <div class="test-section">
                        <h3>Тестовая утилита</h3>
                        <p>Это тестовая утилита для проверки функциональности.</p>
                        
                        <div class="test-controls">
                            <button id="testButton" class="terminal-button-action">Запустить тест</button>
                            <button id="clearButton" class="terminal-button-action">Очистить</button>
                        </div>
                        
                        <div class="test-output" id="testOutput">
                            <div class="test-placeholder">Результаты тестов появятся здесь</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/test.js"></script>
</body>
</html>
