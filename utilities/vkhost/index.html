<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Token Generator - B4DCAT</title>
    <meta name="description" content="Генератор токенов VK">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/vkhost.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">VK Token Generator</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./vk-token-generator.sh</span>
            </div>
            
            <div class="output">
                <div class="vk-generator-container">
                    <div class="input-section">
                        <h3>Настройки токена</h3>
                        <div class="control-group">
                            <label for="appId">ID приложения:</label>
                            <input type="number" id="appId" placeholder="Введите ID приложения VK" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="scope">Права доступа:</label>
                            <div class="scope-checkboxes">
                                <label><input type="checkbox" value="friends"> Друзья</label>
                                <label><input type="checkbox" value="photos"> Фотографии</label>
                                <label><input type="checkbox" value="audio"> Аудио</label>
                                <label><input type="checkbox" value="video"> Видео</label>
                                <label><input type="checkbox" value="docs"> Документы</label>
                                <label><input type="checkbox" value="notes"> Заметки</label>
                                <label><input type="checkbox" value="pages"> Страницы</label>
                                <label><input type="checkbox" value="status"> Статус</label>
                                <label><input type="checkbox" value="wall"> Стена</label>
                                <label><input type="checkbox" value="groups"> Группы</label>
                                <label><input type="checkbox" value="messages"> Сообщения</label>
                                <label><input type="checkbox" value="offline"> Офлайн</label>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="redirectUri">URI перенаправления:</label>
                            <input type="url" id="redirectUri" placeholder="https://example.com/callback" class="terminal-input">
                        </div>
                        
                        <button id="generateToken" class="terminal-button-action">Сгенерировать токен</button>
                    </div>
                    
                    <div class="preview-section">
                        <h3>Результат</h3>
                        <div class="token-result" id="tokenResult">
                            <div class="token-placeholder">Токен появится здесь</div>
                        </div>
                        
                        <div class="token-actions">
                            <button id="copyToken" class="terminal-button-action" disabled>Копировать токен</button>
                            <button id="openAuth" class="terminal-button-action" disabled>Открыть авторизацию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/vkhost.js"></script>
</body>
</html>
