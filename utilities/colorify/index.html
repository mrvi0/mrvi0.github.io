<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorify - B4DCAT</title>
    <meta name="description" content="Конвертер цветов и генератор градиентов">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/colorify-style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Colorify - Color Converter</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./colorify.sh</span>
            </div>
            
            <div class="output">
                <div class="colorify-container">
                    <div class="input-section">
                        <h3>Введите цвет</h3>
                        <div class="color-input-group">
                            <input type="text" id="colorInput" placeholder="Введите цвет (hex, rgb, hsl)" class="terminal-input">
                            <input type="color" id="colorPicker" class="terminal-color">
                        </div>
                    </div>
                    
                    <div class="conversion-section">
                        <h3>Конвертации</h3>
                        <div class="conversion-grid">
                            <div class="conversion-item">
                                <label>HEX:</label>
                                <input type="text" id="hexOutput" readonly class="terminal-input">
                            </div>
                            <div class="conversion-item">
                                <label>RGB:</label>
                                <input type="text" id="rgbOutput" readonly class="terminal-input">
                            </div>
                            <div class="conversion-item">
                                <label>HSL:</label>
                                <input type="text" id="hslOutput" readonly class="terminal-input">
                            </div>
                            <div class="conversion-item">
                                <label>CMYK:</label>
                                <input type="text" id="cmykOutput" readonly class="terminal-input">
                            </div>
                        </div>
                    </div>
                    
                    <div class="gradient-section">
                        <h3>Генератор градиентов</h3>
                        <div class="gradient-controls">
                            <div class="gradient-color">
                                <label>Цвет 1:</label>
                                <input type="color" id="gradientColor1" value="#ff0000" class="terminal-color">
                            </div>
                            <div class="gradient-color">
                                <label>Цвет 2:</label>
                                <input type="color" id="gradientColor2" value="#0000ff" class="terminal-color">
                            </div>
                            <div class="gradient-direction">
                                <label>Направление:</label>
                                <select id="gradientDirection" class="terminal-select">
                                    <option value="to right">Горизонтально</option>
                                    <option value="to bottom">Вертикально</option>
                                    <option value="45deg">Диагонально</option>
                                </select>
                            </div>
                        </div>
                        <div class="gradient-preview" id="gradientPreview"></div>
                        <div class="gradient-code">
                            <h4>CSS код:</h4>
                            <pre id="gradientCode" class="terminal-code"></pre>
                            <button id="copyGradient" class="terminal-button-action">Копировать CSS</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/colorify-script.js"></script>
</body>
</html>
