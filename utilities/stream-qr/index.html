<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - B4DCAT</title>
    <meta name="description" content="Генератор QR-кодов для стримов">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/stream-qr.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">QR Code Generator</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./qr-generator.sh</span>
            </div>
            
            <div class="output">
                <div class="qr-generator-container">
                    <div class="input-section">
                        <h3>Настройки QR-кода</h3>
                        <div class="control-group">
                            <label for="qrText">Текст или URL:</label>
                            <input type="text" id="qrText" placeholder="Введите текст или URL" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="qrSize">Размер:</label>
                            <input type="range" id="qrSize" min="128" max="512" value="256" step="32" class="terminal-slider">
                            <span id="sizeValue">256px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="qrColor">Цвет:</label>
                            <input type="color" id="qrColor" value="#000000" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="qrBgColor">Цвет фона:</label>
                            <input type="color" id="qrBgColor" value="#ffffff" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="qrErrorLevel">Уровень коррекции ошибок:</label>
                            <select id="qrErrorLevel" class="terminal-select">
                                <option value="L">L (7%)</option>
                                <option value="M" selected>M (15%)</option>
                                <option value="Q">Q (25%)</option>
                                <option value="H">H (30%)</option>
                            </select>
                        </div>
                        
                        <button id="generateQR" class="terminal-button-action">Сгенерировать QR-код</button>
                    </div>
                    
                    <div class="preview-section">
                        <h3>Предварительный просмотр</h3>
                        <div class="qr-preview" id="qrPreview">
                            <div class="qr-placeholder">QR-код появится здесь</div>
                        </div>
                        
                        <div class="qr-actions">
                            <button id="downloadQR" class="terminal-button-action" disabled>Скачать PNG</button>
                            <button id="downloadSVG" class="terminal-button-action" disabled>Скачать SVG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="/assets/js/qr-generator.js"></script>
</body>
</html>
