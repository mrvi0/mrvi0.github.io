<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Popup Generator - B4DCAT</title>
    <meta name="description" content="Генератор попапов для стримеров">
    <link rel="stylesheet" href="/assets/css/layout-styles.css">
    <link rel="stylesheet" href="/assets/css/stream-popup.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
            <div class="terminal-title">Stream Popup Generator</div>
        </div>
        
        <div class="terminal-content">
            <div class="terminal-line">
                <span class="prompt">$</span>
                <span class="command">./popup-generator.sh</span>
            </div>
            
            <div class="output">
                <div class="popup-generator-container">
                    <div class="input-section">
                        <h3>Настройки попапа</h3>
                        <div class="control-group">
                            <label for="popupText">Текст попапа:</label>
                            <input type="text" id="popupText" placeholder="Введите текст" class="terminal-input">
                        </div>
                        
                        <div class="control-group">
                            <label for="popupFontSize">Размер шрифта:</label>
                            <input type="range" id="popupFontSize" min="12" max="48" value="24" class="terminal-slider">
                            <span id="fontSizeValue">24px</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="popupColor">Цвет текста:</label>
                            <input type="color" id="popupColor" value="#ffffff" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="popupBgColor">Цвет фона:</label>
                            <input type="color" id="popupBgColor" value="#000000" class="terminal-color">
                        </div>
                        
                        <div class="control-group">
                            <label for="popupDuration">Длительность (сек):</label>
                            <input type="range" id="popupDuration" min="1" max="10" value="3" class="terminal-slider">
                            <span id="durationValue">3с</span>
                        </div>
                        
                        <div class="control-group">
                            <label for="popupPosition">Позиция:</label>
                            <select id="popupPosition" class="terminal-select">
                                <option value="top">Сверху</option>
                                <option value="bottom" selected>Снизу</option>
                                <option value="center">По центру</option>
                            </select>
                        </div>
                        
                        <button id="generatePopup" class="terminal-button-action">Сгенерировать попап</button>
                    </div>
                    
                    <div class="preview-section">
                        <h3>Предварительный просмотр</h3>
                        <div class="popup-preview" id="popupPreview">
                            <div class="popup-placeholder">Попап появится здесь</div>
                        </div>
                        
                        <div class="popup-actions">
                            <button id="testPopup" class="terminal-button-action">Тестировать</button>
                            <button id="downloadPopup" class="terminal-button-action">Скачать HTML</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/popup-generator.js"></script>
</body>
</html>
