<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .password-display {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }
        .password {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
        }
        .copy-btn {
            background: #28a745;
            margin-top: 10px;
        }
        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        .api-info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .api-example {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞—Ä–æ–ª–µ–π</h1>
        
        <div class="input-group">
            <label for="length">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è:</label>
            <input type="number" id="length" value="10" min="1" max="100">
        </div>
        
        <button onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
        <button onclick="generateMultiple()">5 –ø–∞—Ä–æ–ª–µ–π</button>
        
        <div class="password-display" id="passwordDisplay" style="display: none;">
            <div class="password" id="password"></div>
            <button class="copy-btn" onclick="copyPassword()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        </div>
        
        <div class="api-info">
            <h3>üåê API –¥–ª—è curl</h3>
            <p>–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç—É —É—Ç–∏–ª–∏—Ç—É —á–µ—Ä–µ–∑ curl:</p>
            <div class="api-example">
                curl mrvio.github.io/pas/10
            </div>
            <p>–ì–¥–µ 10 - —ç—Ç–æ –¥–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è (–æ—Ç 1 –¥–æ 100 —Å–∏–º–≤–æ–ª–æ–≤)</p>
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø–∞—Ä–æ–ª—è
        function generateRandomPassword(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return password;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
        function generatePassword() {
            const length = parseInt(document.getElementById('length').value) || 10;
            const password = generateRandomPassword(length);
            
            document.getElementById('password').textContent = password;
            document.getElementById('passwordDisplay').style.display = 'block';
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –ø–∞—Ä–æ–ª–µ–π
        function generateMultiple() {
            const length = parseInt(document.getElementById('length').value) || 10;
            let passwords = '';
            
            for (let i = 0; i < 5; i++) {
                passwords += generateRandomPassword(length) + '\n';
            }
            
            document.getElementById('password').textContent = passwords.trim();
            document.getElementById('passwordDisplay').style.display = 'block';
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        function copyPassword() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –¥–ª—è API
        function handleUrlParams() {
            const path = window.location.pathname;
            const match = path.match(/\/pas\/(\d+)/);
            
            if (match) {
                const length = parseInt(match[1]);
                if (length >= 1 && length <= 100) {
                    document.getElementById('length').value = length;
                    const password = generateRandomPassword(length);
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ curl –∑–∞–ø—Ä–æ—Å, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–∞—Ä–æ–ª—å
                    const userAgent = navigator.userAgent.toLowerCase();
                    if (userAgent.includes('curl') || userAgent.includes('wget')) {
                        document.body.innerHTML = password;
                        return;
                    }
                    
                    // –ò–Ω–∞—á–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('password').textContent = password;
                    document.getElementById('passwordDisplay').style.display = 'block';
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            handleUrlParams();
        };

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–∞—Ä–æ–ª—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        document.getElementById('length').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePassword();
            }
        });
    </script>
</body>
</html>
