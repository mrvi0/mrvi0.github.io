<script>
// –ü—Ä–æ—Å—Ç–æ–π –ø–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const searchResults = document.getElementById('search-results');
    
    // –î–∞–Ω–Ω—ã–µ –¥–ª—è –ø–æ–∏—Å–∫–∞ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä–∏—Ç—å)
    const searchData = [
        { title: 'CSS Button Generator', url: '/utilities/button-generator/', description: '–í–∏–∑—É–∞–ª—å–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä CSS –∫–Ω–æ–ø–æ–∫' },
        { title: 'Colorify', url: '/utilities/colorify/', description: '–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä —Ü–≤–µ—Ç–æ–≤ –∏ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–≤' },
        { title: 'QR Code Generator', url: '/utilities/stream-qr/', description: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä QR-–∫–æ–¥–æ–≤' },
        { title: 'Stream Popup', url: '/utilities/stream-popup/', description: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–æ–ø–∞–ø–æ–≤ –¥–ª—è —Å—Ç—Ä–∏–º–µ—Ä–æ–≤' },
        { title: 'VK Token Generator', url: '/utilities/vkhost/', description: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ç–æ–∫–µ–Ω–æ–≤ VK' },
        { title: 'README Builder', url: '/utilities/readme-builder/', description: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä README —Ñ–∞–π–ª–æ–≤' },
        { title: 'Free API Catalog', url: '/utilities/free-api/', description: '–ö–∞—Ç–∞–ª–æ–≥ –±–µ—Å–ø–ª–∞—Ç–Ω—ã—Ö API' },
        { title: 'HL Config Generator', url: '/utilities/HL/', description: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∫–æ–Ω—Ñ–∏–≥–æ–≤ –∏–∑ —Ç–∞–±–ª–∏—Ü—ã' }
    ];
    
    function performSearch(query) {
        if (!query.trim()) {
            searchResults.innerHTML = '';
            searchResults.style.display = 'none';
            return;
        }
        
        const results = searchData.filter(item => 
            item.title.toLowerCase().includes(query.toLowerCase()) ||
            item.description.toLowerCase().includes(query.toLowerCase())
        );
        
        displayResults(results);
    }
    
    function displayResults(results) {
        if (results.length === 0) {
            searchResults.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
        } else {
            const resultsHtml = results.map(item => `
                <a href="${item.url}" class="search-result-item">
                    <div class="result-title">${item.title}</div>
                    <div class="result-description">${item.description}</div>
                </a>
            `).join('');
            searchResults.innerHTML = resultsHtml;
        }
        searchResults.style.display = 'block';
    }
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    searchInput.addEventListener('input', function() {
        performSearch(this.value);
    });
    
    searchButton.addEventListener('click', function() {
        performSearch(searchInput.value);
    });
    
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearch(this.value);
        }
    });
    
    // –°–∫—Ä—ã—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –ø–æ–∏—Å–∫–∞
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.nav-search')) {
            searchResults.style.display = 'none';
        }
    });
});
</script>
