<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключи сюда свой основной style.css или стили темы Jekyll -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <!-- Добавь другие <head> элементы: шрифты и т.д. -->
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <header>
        <!-- Здесь может быть общая шапка сайта с навигацией -->
        <nav>
            <a href="{{ '/' | relative_url }}">Главная</a> |
            <a href="{{ '/wiki/' | relative_url }}">Вики</a> |
            <a href="{{ '/projects/' | relative_url }}">Проекты</a> |
            <a href="{{ '/notes/' | relative_url }}">Заметки</a> |
            <a href="{{ '/utilities/' | relative_url }}">Утилиты</a>
        </nav>
        <hr>
    </header>

    <main>
        {{ content }} <!-- Сюда Jekyll вставит содержимое страницы .md/.html -->
    </main>

    <footer>
        <hr>
        <p>© {{ site.time | date: '%Y' }} Твое Имя. <a href="https://github.com/YOUR_GITHUB_USERNAME/your-repo-name">Исходный код на GitHub</a>.</p>
    </footer>
    <!-- Подключи сюда общие JS, если нужно -->
</body>
</html>
