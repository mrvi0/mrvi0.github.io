<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>{{ page.title | default: site.title }}</title>
</head>
<body>
    <header class="site-header">
        <nav class="site-nav">
            <!-- Ссылки на главную и разделы -->
            <a href="{{ '/' | relative_url }}">Главная</a>
            <a href="{{ '/wiki/' | relative_url }}">Вики</a>
            <a href="{{ '/projects/' | relative_url }}">Проекты</a>
            <a href="{{ '/notes/' | relative_url }}">Заметки</a>
            <a href="{{ '/utilities/' | relative_url }}">Утилиты</a>
        </nav>
    </header>

    <main class="site-main">
        {{ content }} <!-- Сюда Jekyll вставит контент страницы -->
    </main>

    <footer class="site-footer">
        <p>© {{ site.time | date: '%Y' }} Mr Vi. <a href="https://github.com/mrvi0/mrvi0.github.io" target="_blank" rel="noopener noreferrer">Исходный код</a>.</p>
    </footer>
</body>
</html>
