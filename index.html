<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ссылки</title>
</head>
<body>
    <h1>Введите данные для генерации ссылки</h1>
    <form id="dataForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="link">Ссылка на Telegram:</label>
        <input type="url" id="link" name="link" required><br>

        <!-- Добавьте дополнительные поля -->
        
        <input type="submit" value="Сгенерировать ссылку">
    </form>

    <div id="output"></div>

    <script>
        document.getElementById('dataForm').onsubmit = function(event) {
            event.preventDefault(); // Предотвращаем отправку формы

            // Получаем значения из полей ввода
            const name = encodeURIComponent(document.getElementById('name').value);
            const link = encodeURIComponent(document.getElementById('link').value);

            // Генерируем ссылку с параметрами
            const generatedUrl = `${window.location.origin}/display.html?name=${name}&link=${link}`;

            // Отображаем сгенерированную ссылку
            document.getElementById('output').innerHTML = `
                <h2>Ссылка с вашими данными:</h2>
                <a href="${generatedUrl}" target="_blank">${generatedUrl}</a>
            `;
        };
    </script>
</body>
</html>
